	<div class="tijelo">
	<h3><p>Vinska sorta Rajnski rizling naziva se "kraljem bijelih vina" a karakterizira ga izuzetno visok udio alkohola kao i mineralne arome. Najstarije terroire na kojima se ova sorta uzgaja u hrvatskoj nalazimo u vinogorju Plešivice, te u Zagorju i Međimurju.</p>
